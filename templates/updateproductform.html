{% extends 'base.html' %}

{% block title %}
    Update Product Form
{% endblock title %}

{% block body %}
<form method="post">
    <div class="mb-3">
        <label for="productId" class="form-label">Product Id</label>
        <input type="text" class="form-control" id="productId" name="productId" value="{{product[0]}}" readonly>
      </div>
    <div class="mb-3">
      <label for="productName" class="form-label">Product Name</label>
      <input type="text" class="form-control" id="productName" name="productName" value="{{product[1]}}">
      <!-- name is important attribute to fetch data at backend (in main.py) -->
    </div>
    <div class="mb-3">
        <label for="productPrice" class="form-label">Product Price</label>
        <input type="text" class="form-control" id="productPrice" name="productPrice" value="{{product[2]}}">
    </div>
    <div class="mb-3">
        <label for="productDescription" class="form-label">Product Description</label>
        <textarea class="form-control" rows="3" cols="25" id="productDescription" name="productDescription">{{product[3]}}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock body %}
